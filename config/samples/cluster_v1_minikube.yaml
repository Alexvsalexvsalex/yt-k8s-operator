apiVersion: cluster.ytsaurus.tech/v1
kind: Ytsaurus
metadata:
  name: minisaurus
spec:
  coreImage: ytsaurus/ytsaurus:23.1-latest
  uiImage: ytsaurus/ui:stable

  discovery:
    instanceCount: 1

  primaryMasters:
    instanceCount: 1
    cellTag: 1
    locations:
      - locationType: MasterChangelogs
        path: /yt/master-data/master-changelogs
      - locationType: MasterSnapshots
        path: /yt/master-data/master-snapshots

    volumes:
      - name: master-data
        emptyDir:
          sizeLimit: 5Gi

    volumeMounts:
      - name: master-data
        mountPath: /yt/master-data

  httpProxies:
    - serviceType: NodePort
      instanceCount: 1

  rpcProxies:
    - instanceCount: 1

  dataNodes:
    - instanceCount: 1

      volumeMounts:
        - name: node-data
          mountPath: /yt/node-data

      volumes:
        - name: node-data
          emptyDir:
            sizeLimit: 25Gi

      locations:
        - locationType: ChunkStore
          path: /yt/node-data/chunk-store

  execNodes:
    - instanceCount: 1

      resources:
        limits:
          cpu: 3
          memory: 4Gi

      volumeMounts:
        - name: node-data
          mountPath: /yt/node-data

      volumes:
        - name: node-data
          emptyDir:
            sizeLimit: 20Gi

      locations:
        - locationType: ChunkCache
          path: /yt/node-data/chunk-cache
        - locationType: Slots
          path: /yt/node-data/slots

  schedulers:
    instanceCount: 1

  controllerAgents:
    instanceCount: 1

  ui:
    serviceType: NodePort
    instanceCount: 1
